---
    - name: Configuring host credentials
      hosts: localhost
      gather_facts: false
      vars_prompt:
        - name: inv_host
          prompt: 'host'
          private: no
        - name: inv_user
          prompt: 'user'
          private: no
        - name: inv_pass
          prompt: 'password'
          


      tasks:
        - name: print credentials
          debug:
            msg: '{{item}}'
          with_items:
            - 'host: {{inv_host}}'
            - 'user: {{inv_user}}'
            - 'pass: {{inv_pass}}'
        - name: removing existing inventory
          raw: rm -rf ../inventory/dev.ini
        - name: adding new inventory
          template:
            src: ../templates/dev.ini.j2
            dest: ../inventory/dev.ini

